# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - apisalao

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://rgsalao.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a0280d8c4db7415cb4f33790e300eccd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_09cf9f88fc604fe3b2de21a35fd0c0e9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: rgsalao.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a0280d8c4db7415cb4f33790e300eccd }}/api-projeto-salao:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'apisalao'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a120bb088060491399acf5ebf7b719cd }}
        images: 'rgsalao.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a0280d8c4db7415cb4f33790e300eccd }}/api-projeto-salao:${{ github.sha }}'